<!DOCTYPE HTML>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<html ng-app="saptha">
	<head>
		<!--[if IE]>
	      	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	      <![endif]-->
	    <title>Saptha | AngularJS dynamic ebook wizard</title>


		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"></link>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
				<link rel="stylesheet" type="text/css" href="css/bootstrap-markdown.min.css"></link>

	</head>

	<body id="sapthabody">

		<div id="Sapthaelement" ng-controller="MainCtrl">

				<!--<h3>AngularJS dynamic ebook wizard</h3>

				<hr/>-->

				<div class="row" style="margin-top: 5px;">
					<bg-splitter orientation="horizontal">
    <bg-pane min-size="150" style="width: 25%;">
      <bg-splitter orientation="vertical">
        <bg-pane id="chpnvg" min-size="50">
					<ul class="nav nav-pills nav-stacked" style="margin: 10px;">
					<li data-ng-repeat="chp in chps">
						<a ng-hide="chp.editing" ng-dblclick="editItem(chp)" ng-click="editChp(chp)" href="">
							<em>{{chp.type}}</em>: <strong>{{chp.title}}</strong>
							<button class="btn close" type="button" ng-click="delChp(chp)" data-toggle="tooltip" data-placement="right" title="Delete this chapter">
								x</button>
						</a>
	<div ng-show="chp.editing">
							<select ng-model="chp.type">
					         <option>Chapter</option>
					         <option>Author page</option>
					         <option>Preface</option>
							 <option>Epilogue</option>
					      </select>
					<input id="tit{{chp.id}}" type="text" class="kanni-enabled" my-lang ng-model="chp.title" ng-blur="doneEditing(chp)" name="" placeholder="Enter the title" autofocus></input>
				</div>
					</li>
					</ul>
				</bg-pane>
        <bg-pane min-size="200">
					<button class="btn btn-warning addfields" style="margin: 10px;" ng-click="addNewchp()">Add New</button>
					 <label class="checkbox" style="margin: 10px;">
				<input name="publish" type="checkbox"> Publish </input>
			</label>
			<hr/>
			 <!-- <div id="chpsDisplay">
					{{ chps }}
			 </div> -->
			<button type="submit" class="btn btn-success" style="margin: 10px;">Save</button>
				</bg-pane>
      </bg-splitter>
    </bg-pane>
		<bg-pane min-size="150">
			<div ng-hide="chps.length">
				<br><br><br>
				<div class="col-md-3 col-md-offset-3">
			<button class="btn btn-lg btn-success addfields" style="margin: 10px;" ng-click="addNewchp()">Create a fresh chapter</button>
		</div>
		</div>
				<fieldset data-ng-repeat="chp in chps" on-last-repeat ng-show="chp.edit">
					<bg-splitter orientation="mainhorz">
				<bg-pane min-size="100" ng-class="class">
					<form id="origform" class="orgform">
					<textarea id="cont{{chp.id}}" class="orgtext kanni-enabled" my-lang ng-model="chp.content" data-provide="markdown" data-hidden-buttons="cmdPreview" name="" ></textarea>
			</form>
				</bg-pane>
				<bg-pane min-size="100" ng-show="liveprvw">
					<div id="prvwform">
						<div class="row text-center">  <em>{{chp.type}}</em> <br><strong>{{chp.title}}</strong> <br> </div>
						<div id="mrkdwn"> <markdown bind-from="chp.content"></markdown>  </div>
					</div>
				</bg-pane>
			</bg-splitter>
			</fieldset>
		</bg-pane>
</bg-splitter>
				 </div>
				  <!-- <div id="chpsDisplay">
				      {{ chps }}
				   </div> -->
		</div>



	<!--	<div class="footer">
	    	<div class="container">
	        	<p class="row text-muted">Copyright <script>document.write(new Date().getFullYear())</script>, <a href="https://www.magicauthor.com/">magicauthor.com</a></p>
	    	</div>
	    </div>  -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!--	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script> -->
		<script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
		<script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>
			<!--	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
				<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
				 <script src="js/markdown.js"></script>
					<script src="js/to-markdown.js"></script>
					<script src="js/Markdown.Converter.js"></script>
	<script src="js/Markdown.Sanitizer.js"></script>
				<script type="text/javascript" src="js/bootstrap-markdown.js"></script>
				<script type="text/javascript" src="kanni/kanni.js"></script>
<script type="text/javascript" src="kanni/lang/bengali.js"></script>
<script type="text/javascript" src="kanni/lang/gujarati.js"></script>
<script type="text/javascript" src="kanni/lang/hindi.js"></script>
<script type="text/javascript" src="kanni/lang/kannada.js"></script>
<script type="text/javascript" src="kanni/lang/malayalam.js"></script>
<script type="text/javascript" src="kanni/lang/oriya.js"></script>
<script type="text/javascript" src="kanni/lang/punjabi.js"></script>
<script type="text/javascript" src="kanni/lang/tamil.js"></script>
<script type="text/javascript" src="kanni/lang/telugu.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
				<script type="text/javascript" src="js/script.js"></script>
				<script src="js/splitter.js"></script>
				<script type="text/ng-template" id="yesno.html">
					<div class="modal fade">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">Delete the chapter {{mtitle}}?</h4>
				      </div>
				      <div class="modal-body">
				        <p>It's your call...</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
				        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
				      </div>
				    </div>
				  </div>
				</div>
				</script>
	</body>

</html>
